<app-sidebar></app-sidebar>

<div class="p-fluid login-container">
  <h2>Login</h2>
  <form (ngSubmit)="onLogin()" #loginForm="ngForm">
    <!-- Campo de E-mail -->
    <div class="p-field">
      <label for="email" class="p-mb-2">E-mail</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        required
        placeholder="Digite seu e-mail"
        class="p-inputtext p-component"
      />
    </div>

    <!-- Campo de Senha -->
    <div class="p-field">
      <label for="password" class="p-mb-2">Senha</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        required
        placeholder="Digite sua senha"
        class="p-inputtext p-component"
      />
    </div>

    <!-- BotÃ£o de Login -->
    <div class="p-mt-3">
      <button
        pButton
        type="submit"
        label="Entrar"
        icon="pi pi-sign-in"
        class="p-button-rounded p-button-primary"
        [disabled]="!loginForm.valid"
      ></button>
    </div>
  </form>
</div>
